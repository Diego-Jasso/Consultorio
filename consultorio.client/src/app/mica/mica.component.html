<h1>Micas</h1>

<div class="button-container">
  <button class="button-class" (click)="onAgregar()">
    Agregar nueva mica
  </button>
</div>

<div class="card" *ngIf="mostrarForm">
  <div class="card-head" style="display:flex; flex-direction:row;">
    @if (editar){
    <h2 class="card-header">{{titulo_editar}}</h2>
    }
    @else{
    <h2 class="card-header">{{titulo_agregar}}</h2>
    }
    <button class="button-close" (click)="CloseForm(addform)"> <i class="fa-solid fa-times close-icon"></i></button>
  </div>
  <div class="card-body">
    <form #addform="ngForm" (ngSubmit)="onGuardar(mica,addform)">
      <div>
        <input type="number" id="cantidad_disponible" name="cantidad_disponible" #cantidad_disponible="ngModel" [(ngModel)]="mica.cantidad_disponible" placeholder="Cantidad disponible" required />
        <input type="text" id="nombre" name="nombre" #nombre="ngModel" [(ngModel)]="mica.nombre" placeholder="Nombre" required />
        <input type="text" id="descripcion" name="descripcion" #descripcion="ngModel" [(ngModel)]="mica.descripcion" placeholder="Descripción" required />
        <input type="number" id="precio" name="precio" #precio="ngModel" [(ngModel)]="mica.precio" placeholder="Precio" required />
        @if (editar){
        <button type="submit">{{titulo_editar}}</button>
        }
        @else{
        <button type="submit">{{titulo_agregar}}</button>
        }
      </div>
    </form>
  </div>
</div>


<mat-form-field>
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ejemplo: Metal" #input>
</mat-form-field>


<div class="table-container">

  <table mat-table [dataSource]="datasource" class="mat-elevation-z8">

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let mica">
        <button mat-button class="boton-agregar" (click)="editRow(mica)">Editar</button>
        <button mat-raised-button class="boton-agregar" (click)="delete(mica)">Eliminar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="cantidad_disponible">
      <th mat-header-cell *matHeaderCellDef>Cantidad</th>
      <td mat-cell *matCellDef="let mica">{{mica.cantidad_disponible}}</td>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let mica">{{mica.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef>Descripción</th>
      <td mat-cell *matCellDef="let mica">{{mica.descripcion}}</td>
    </ng-container>


    <ng-container matColumnDef="precio">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let armazon">{{armazon.precio}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">No hay coincidencias con la busqueda "{{input.value}}"</td>
    </tr>
  </table>

  <mat-progress-bar mode="indeterminate" *ngIf="mostrarLoading"></mat-progress-bar>
</div>
