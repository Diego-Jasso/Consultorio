<div class="header" [ngClass]="getHeaderClass()">
  <div class="dropdown">
    <button class="dropdown-button"><i class="fa-regular fa-user"></i></button>
    <div class="dropdown-content">
      <a *ngFor="let item of menu" [routerLink]="[item.routeLink]"
         routerLinkActive="active"
         [routerLinkActiveOptions]="{exact:true}"
         (click)="logOut(item.logout)">
      {{item.label}}</a>
    </div>
  </div>
</div>
