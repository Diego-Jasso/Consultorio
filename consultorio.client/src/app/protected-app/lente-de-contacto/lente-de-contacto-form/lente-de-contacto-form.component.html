<div class="card" *ngIf="mostrarForm">
  <div class="card-head" style="display:flex; flex-direction:row;">
    @if (isEdit){
    <h3>{{titulo_editar}}</h3>
    }
    @else{
    <h3>{{titulo_agregar}}</h3>
    }
    <button class="button-close" (click)="cerrarForm(addform)"> <i class="fa-solid fa-times close-icon"></i></button>
  </div>
  <div class="card-body">
    <form #addform="ngForm" (ngSubmit)="onGuardar(addform)">
      <div class="formulario">
        <select class="form-select form-select-sm" id="tipo" name="tipo" #tipo="ngModel" [(ngModel)]="lente.tipo" required>
          <option value="Tipo">Tipo</option>
          <option value="Desechable">Desechable</option>
          <option value="Gas Permeable">Gas Permeable</option>
          <option value="Hidrofilico">Hidrofilico</option>
        </select>
        <input class="form-control form-control-sm" type="text" id="marca" name="marca" #marca="ngModel" [(ngModel)]="lente.marca" placeholder="Marca" required />
        <input class="form-control form-control-sm" type="number" id="costo" name="costo" #costo="ngModel" [(ngModel)]="lente.precio" placeholder="Precio" required />
        @if (isEdit){
        <button type="submit" class="boton-agregar">Editar</button>
        }
        @else{
        <button type="submit" class="boton-agregar">Agregar</button>
        }
      </div>
    </form>
  </div>
</div>
